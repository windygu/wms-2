#%DDDML 0.1

---
          
# ------------------------------
aggregates:

    # --------------- aggregate ---------------
    # 实物盘点
    PhysicalInventory:

      id:
        name: DocumentNumber
        type: string

      properties:

        DocumentStatusId:
          type: string
          commandType: DocumentAction
          commandName: DocumentAction
          
          # -------------------------------------
          # 单据状态的状态机
          stateMachine:
            # 转换
            transitions:
            
            - sourceState: null
              trigger: null
              targetState: "Drafted"
              
            - sourceState: "Drafted"
              trigger: "Complete"
              targetState: "Completed"
              
            - sourceState: "Drafted"
              trigger: "Void"
              targetState: "Voided"
              
            - sourceState: "Completed"
              trigger: "Close"
              targetState: "Closed"
              
            - sourceState: "Completed"
              trigger: "Reverse"
              targetState: "Reversed"
              
          # -------------------------------------

        WarehouseId:
          type: string
          
        LocatorIdPattern:
          type: string

        ProductIdPattern:
          type: id-long
          
        Posted:
          type: bool

        Processed:
          type: bool 

        Processing:
          type: string

        DocumentTypeId:
          referenceType: DocumentType
          
        MovementDate:  
          type: DateTime?

        Description:
          type: string
      
        IsApproved:
          type: bool 
        
        ApprovalAmount:
          type: decimal
          
        IsQuantityUpdated:
          type: bool
        
        # IsGeneratedList
          # type: bool
        
        ReversalDocumentNumber:
          type: string
        
        # 盘点行项
        PhysicalInventoryLines:
          itemType: PhysicalInventoryLine
        
      reservedProperties:
        noDeleted: true
        
      entities:
          
        # 盘点行项实体
        PhysicalInventoryLine:
          
          id: 
            name: InventoryItemId
            type: InventoryItemId
              
          properties:  

            # LocatorId:
              # type: string
            # ProductId:
              # type: id-long
            # AttributeSetInstanceId:
              # type: string

            BookQuantity: 
              type: decimal

            CountedQuantity: 
              type: decimal

            Processed: 
              type: bool

            # QuantityInternalUse: 
              # type: decimal

            ReversalLineNumber:
              type: long
                
            Description:
              type: string

          reservedProperties:
            noActive: true
                
                