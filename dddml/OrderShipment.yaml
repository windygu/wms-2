#%DDDML 0.1

---

# ------------------------------
aggregates:

  # 订单 - 装运关系
  OrderShipment:
    id:
      name: OrderShipmentId
      type: OrderShipmentId
      
    properties:
    
      Quantity:
        type: fixed-point
        
    references:
      Shipment:
        displayName: Shipment
        type: Shipment
        properties:
        - OrderShipmentId.ShipmentId
        foreignKeyName: ORDER_SHPMT_SHPMT
      ShipmentItem:
        displayName: ShipmentItem
        type: ShipmentItem
        properties:
        - OrderShipmentId.ShipmentId
        - OrderShipmentId.ShipmentItemSeqId
        
    reservedProperties:
      noDeleted: true
    
    # ------------------------------
    valueObjects:
    
      # ------------------------------
      OrderShipmentId:
        name: OrderShipmentId
        properties:
        
          # 订单 Id.
          OrderId:
            type: id-ne
          # 订单项目序列号
          OrderItemSeqId:
            type: id-ne
            
          ShipGroupSeqId:
            type: numeric
            
          # 装运单 Id.
          ShipmentId:
            type: id-ne
          # 装运单项目序列号
          ShipmentItemSeqId:
            type: id-ne

      
