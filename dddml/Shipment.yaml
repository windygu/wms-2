    subtypes:
      PurchaseShipment:
        discriminatorValue: "PURCHASE_SHIPMENT"
        properties:
          # ------------------------------------
          # 采购装运单的状态
          StatusId:
            type: id
            commandType: PurchaseShipmentAction
            commandName: PurchaseShipmentAction
            # -------------------------------------
            # 状态机
            stateMachine:
              # 转换
              transitions:
              
              - sourceState: null
                trigger: null
                targetState: "PURCH_SHIP_CREATED"
              
              - sourceState: "PURCH_SHIP_CREATED"
                trigger: "Ship"
                targetState: "PURCH_SHIP_SHIPPED"
              
              - sourceState: "PURCH_SHIP_SHIPPED"
                trigger: "Receive"
                targetState: "PURCH_SHIP_RECEIVED"
            # -------------------------------------
            
      SalesShipment:
        discriminatorValue: "SALES_SHIPMENT"
        properties:
          # ------------------------------------
          # 销售装运单的状态
          StatusId:
            type: id
            commandType: SalesShipmentAction
            commandName: SalesShipmentAction
            # -------------------------------------
            # 状态机
            stateMachine:
              # 转换
              transitions:
              
              - sourceState: null
                trigger: null
                targetState: "SHIPMENT_INPUT"
              
              - sourceState: "SHIPMENT_INPUT"
                trigger: "Ship"
                targetState: "SHIPMENT_SHIPPED"
                guard:
                  Java: "{this}.getIsScheduleNeeded() == null || !{this}.getIsScheduleNeeded()"
                  CSharp: "{this}.IsScheduleNeeded == null || !{this}.IsScheduleNeeded"
                  PropertyConjunction:
                    IsScheduleNeeded: false

                  
              - sourceState: "SHIPMENT_INPUT"
                trigger: "Schedule"
                targetState: "SHIPMENT_SCHEDULED"
                #guard:
                #  Java: "{this}.getIsScheduleNeeded() != null && {this}.getIsScheduleNeeded()"
                #  CSharp: "{this}.IsScheduleNeeded != null && {this}.IsScheduleNeeded"
                
              - sourceState: "SHIPMENT_INPUT"
                trigger: "Cancel"
                targetState: "SHIPMENT_CANCELLED"
                
              - sourceState: "SHIPMENT_SCHEDULED"
                trigger: "Cancel"
                targetState: "SHIPMENT_CANCELLED"
                
              - sourceState: "SHIPMENT_SCHEDULED"
                trigger: "Ship"
                targetState: "SHIPMENT_SHIPPED"
                
              - sourceState: "SHIPMENT_SHIPPED"
                trigger: "Deliver"
                targetState: "SHIPMENT_DELIVERED"

              - sourceState: "SHIPMENT_SHIPPED"
                trigger: "Reverse"
                targetState: "SHIPMENT_REVERSED"
                
