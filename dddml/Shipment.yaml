#%DDDML 0.1

---

# ------------------------------
aggregates:

  # ------------------------------
  # 装运单
  Shipment:
    id:
      name: ShipmentId
      type: id-ne
      
    properties:
    
      ShipmentTypeId:
        type: id
        
      StatusId:
        type: id
        referenceType: StatusItem

      # ------------------------
      # 主订单 Id
      PrimaryOrderId:
        type: id
      PrimaryReturnId:
        type: id
      # ------------------------
      # 主订单装运组序号
      PrimaryShipGroupSeqId:
        type: numeric
      # -------------------------
      # 拣货箱 Id.
      PicklistBinId:
        type: id
        
      EstimatedReadyDate:
        type: date-time
      EstimatedShipDate:
        type: date-time
      EstimatedShipWorkEffId:
        type: id
      EstimatedArrivalDate:
        type: date-time
      EstimatedArrivalWorkEffId:
        type: id
      LatestCancelDate:
        type: date-time
      EstimatedShipCost:
        type: currency-amount
      CurrencyUomId:
        type: id
      HandlingInstructions:
        type: long-varchar
      OriginFacilityId:
        type: id
      DestinationFacilityId:
        type: id
      OriginContactMechId:
        type: id
      OriginTelecomNumberId:
        type: id
      DestinationContactMechId:
        type: id
      DestinationTelecomNumberId:
        type: id
      PartyIdTo:
        type: id
      PartyIdFrom:
        type: id
      AdditionalShippingCharge:
        type: currency-amount
      AddtlShippingChargeDesc:
        type: long-varchar
      # CreatedDate:
        # type: date-time
      # CreatedByUserLogin:
        # type: id-vlong
      # LastModifiedDate:
        # type: date-time
      # LastModifiedByUserLogin:
        # type: id-vlong
      
      ShipmentItems:
        itemType: ShipmentItem
        
      ShipmentReceipts:
        itemType: ShipmentReceipt
        
      ItemIssuances:
        itemType: ItemIssuance
        
    references:
      OrderShipGroup:
        name: OrderShipGroup
        displayName: OrderShipGroup
        description: Primary OrderShipGroup
        type: OrderShipGroup
        properties:
        - PrimaryOrderId
        - PrimaryShipGroupSeqId
        foreignKeyName: SHIPMENT_OSG
        # ------------------------------------------
        # 运输商 Id 等信息在 OrderShipGroup 里
        # ------------------------------------------
      
    reservedProperties:
      # createdAt: CreatedDate
      # createdBy: CreatedByUserLogin
      # updatedAt: LastModifiedDate
      # updatedBy: LastModifiedByUserLogin
      noDeleted: true
      
    discriminator: ShipmentTypeId
    
    # metadata: 
      # StateEventDatabaseTableName: SHIPMENT_STATE_EVENT
      
    entities:
    
      # ------------------------------------------
      # 装运项（行）
      ShipmentItem:
        id:
          name: ShipmentItemSeqId
          type: id
          # name: ShipmentItemId
          # type: ShipmentItemId
          
        properties:
        
          ProductId:
            type: id-long
            
          AttributeSetInstanceId:
            type: string
          
          # 装运数量
          Quantity:
            type: fixed-point
            notNull: true
          
          # # 目标数量
          # TargetQuantity:
            # type: fixed-point
            # description: The Quantity which should be shipped.
            
          ShipmentContentDescription:
            type: description
            
        # references:
          # Shipment:
            # name: Shipment
            # displayName: Shipment
            # type: Shipment
            # properties:
            # - ShipmentItemId.ShipmentId
            # foreignKeyName: SHPMNT_ITM_SHPMT
            
        reservedProperties: 
          noDeleted: true
          
        # valueObjects:        
          # ShipmentItemId:
            # properties:
              # ShipmentId:
                # type: id-ne
              # ShipmentItemSeqId:
                # type: id-ne
        # metadata: 
          # StateEventDatabaseTableName: SHIPMENT_ITEM_STATE_EVENT

      # ------------------------------------------
      # 装运收货
      ShipmentReceipt:
        id:
          name: ReceiptSeqId
          type: id
          # name: ReceiptId
          
        properties:
        
          ProductId:
            type: id-long
            
          # InventoryItemId:
            # type: id

          AttributeSetInstanceId:
            type: string
            
          LocatorId:
            referenceType: Locator
          
          # ShipmentId:
            # type: id
            
          # 装运项（行）序列 Id.
          ShipmentItemSeqId:
            type: id
            
          ShipmentPackageSeqId:
            type: id
            
          OrderId:
            type: id
          OrderItemSeqId:
            type: id
            
          ReturnId:
            type: id
          ReturnItemSeqId:
            type: id
          
          # -----------------------------------
          # 拒收原因 Id.
          RejectionReasonId:
            type: id-long
            referenceType: RejectionReason
          
          # 损坏状态 Id.
          DamageStatusId:
            type: id
            referenceType: StatusItem
          
          # 损坏原因 Id.
          DamageReasonId:
            type: id-long
            referenceType: DamageReason
          # -----------------------------------
            
          ReceivedBy:
            type: id-vlong
          DatetimeReceived:
            type: date-time
            
          ItemDescription:
            type: description
            
          # 接受数量
          AcceptedQuantity:
            type: fixed-point
            notNull: true
            
          # 拒收数量
          RejectedQuantity:
            type: fixed-point
            notNull: true
          
          # 损坏数量
          DamagedQuantity:
            type: fixed-point
            notNull: true
            
        # references: {}
        
        reservedProperties:
          noDeleted: true
          
        # metadata:
          # StateEventDatabaseTableName: SHIPMENT_RECEIPT_STATE_EVENT

      # ------------------------------------------
      # （装运）项目发货
      ItemIssuance:
        id:
          name: ItemIssuanceSeqId
          type: id
          
        properties:
        
          OrderId:
            type: id-ne
          OrderItemSeqId:
            type: id-ne
            
          ShipGroupSeqId:
            type: numeric
            
          # InventoryItemId:
            # type: id
          # 产品 Id
          ProductId:
            type: id-long
            length: 60
          # 货位 Id.
          LocatorId: 
            type: string
            referenceType: Locator
            length: 50
          # 属性集实例 Id.
          AttributeSetInstanceId:
            type: string
            length: 50
            
          # ShipmentId:
            # type: id
            
          ShipmentItemSeqId:
            type: id
            
          FixedAssetId:
            type: id
            
          MaintHistSeqId:
            type: id
            
          IssuedDateTime:
            type: date-time
          IssuedByUserLoginId:
            type: id-vlong
            
          Quantity:
            type: fixed-point
          CancelQuantity:
            type: fixed-point
            
        # references:
          # OrderItemShipGrpInvRes:
            # name: OrderItemShipGrpInvRes
            # displayName: OrderItemShipGrpInvRes
            # type: OrderItemShipGrpInvRes
            # properties:
            # - OrderId
            # - OrderItemSeqId
            # - ShipGroupSeqId
            # - InventoryItemId
            
        # reservedProperties: {}
        
          
          
    # ---------------------------------
    methods:
    
      # --------------------------------------
      # 导入装运单
      Import:
        parameters:
          ShipmentTypeId:
            type: id
          PrimaryOrderId:
            type: id
          PrimaryReturnId:
            type: id
          EstimatedReadyDate:
            type: date-time
          EstimatedShipDate:
            type: date-time
          # EstimatedShipWorkEffId:
            # type: id
          EstimatedArrivalDate:
            type: date-time
          # EstimatedArrivalWorkEffId:
            # type: id
          LatestCancelDate:
            type: date-time
          EstimatedShipCost:
            type: currency-amount
          CurrencyUomId:
            type: id
          HandlingInstructions:
            type: long-varchar
          OriginFacilityId:
            type: id
          DestinationFacilityId:
            type: id
          PartyIdTo:
            type: id
          PartyIdFrom:
            type: id
          AdditionalShippingCharge:
            type: currency-amount
          AddtlShippingChargeDesc:
            type: long-varchar

          # ------------------------
          # 导入的装运项（行）
          ShipmentItems:
            itemType: ImportingShipmentItem
            
      # --------------------------------------
      # 发出装运单
      Ship:
        parameters:

      # --------------------------------------
      # 接收一个装运项
      ReceiveItem:
        parameters:
          ShipmentItemSeqId:
            type: id
          # -----------------------------------
          # ProductId:
            # type: id-long
          # AttributeSetInstanceId:
            # type: string
          AttributeSetInstance:
            type: map
          RejectionReasonId:
            type: id
            referenceType: RejectionReason
          DamageStatusId:
            type: id
            referenceType: StatusItem
          DamageReasonId:
            type: id
            referenceType: DamageReason
          AcceptedQuantity:
            type: fixed-point
          RejectedQuantity:
            type: fixed-point
          DamagedQuantity:
            type: fixed-point
          # -----------------------------------
          ItemDescription:
            type: description
      
      # --------------------------------------
      # 确认所有装运项已接收
      ConfirmAllItemsReceived:
        parameters:
      
      
    # ---------------------------------
    valueObjects:
      # ---------------------------------
      # 导入的装运项（行）信息
      ImportingShipmentItem:
        properties:
          ShipmentItemSeqId:
            type: id
          ProductId:
            type: id-long
          Quantity:
            type: fixed-point
          # TargetQuantity:
            # type: fixed-point
            # description: The Quantity which should be shipped.
          ShipmentContentDescription:
            type: description
          # --------------------------------
          # 属性集实例。这里是一个 Map
          AttributeSetInstance:
            type: map
    # --------------------------------------------
    metadata:
      # NoEventSourcing: true
      JavaAggregateApplicationServiceImplementClassName: ShipmentApplicationServiceImpl
          
              
