#%DDDML 0.1

---

# ------------------------------
enumObjects:
    
    # 单据操作
    DocumentAction:
      baseType: string
      
      values:
        # 起草
        Draft:
          description: Draft
        # 完成
        Complete:
          description: Complete
        # 作废
        Void:
          description: Void
        # 关闭
        Close: 
          description: Close
        # 反转（完成后撤销）
        Reverse:
          description: Reverse
        # 确认（部分单据需要确认）
        Confirm:
          description: Confirm
          
            
    # 订单装运组操作
    OrderShipGroupAction:
      baseType: string
      
      values:
        # 起草
        # Draft:
        #   description: Draft
        # 完成
        Complete:
          description: Complete
        # 作废
        Cancel:
          description: Cancel
        # Reject
        Reject:
          description: Reject
        # Approve
        Approve:
          description: Approve
          
    # 采购装运单操作
    PurchaseShipmentAction:
      baseType: string
      
      values:
        Ship:
          description: Ship
        Receive:
          description: Receive
    
    # 销售装运单操作
    SalesShipmentAction:
      baseType: string
      
      values:
        Ship:
          description: Ship

          
          