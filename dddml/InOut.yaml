#%DDDML 0.1

---
          
# ------------------------------
aggregates:

    # --------------- aggregate ---------------
    # 入库/出库单
    InOut:

      id:
        name: DocumentNumber
        type: string

      properties:

        # --------------------------------------
        # 单据状态 Id
        DocumentStatusId:
          type: string
          commandType: DocumentAction
          commandName: DocumentAction
          
          # -------------------------------------
          # 单据状态的状态机
          stateMachine:
            # 转换
            transitions:
            
            - sourceState: null
              trigger: null
              targetState: "Drafted"
              
            - sourceState: "Drafted"
              trigger: "Complete"
              targetState: "Completed"
              
            - sourceState: "Drafted"
              trigger: "Void"
              targetState: "Voided"
              
            - sourceState: "Completed"
              trigger: "Close"
              targetState: "Closed"
              
            - sourceState: "Completed"
              trigger: "Reverse"
              targetState: "Reversed"
              
          # -------------------------------------

        # IsSOTransaction:
          # type: bool
          
        # 是否已过账
        Posted:
          type: bool

        Processed:
          type: bool 

        Processing:
          type: string

        # 单据类型
        DocumentTypeId:
          referenceType: DocumentType

        # 描述
        Description:
          type: string

        # 订单 Id.
        OrderId:
          type: string

        DateOrdered:
          type: DateTime?

        IsPrinted:
          type: bool
        
        # 出入库类型
        MovementTypeId:
          type: string
          referenceType: MovementType

        # 出入库时间
        MovementDate:  
          type: DateTime?

        # 合作伙伴 Id.
        BusinessPartnerId:
          type: string

        # 仓库 Id.
        WarehouseId:
          type: string

        POReference:
          type: string

        # 运费
        FreightAmount:
          # type: Money
          type: decimal

        # 运输商 Id.
        ShipperId:
          type: string
        
        ChargeAmount:
          # type: Money
          type: decimal

        DatePrinted:
          type: DateTime?

        CreatedFrom:
          type: string
          
        SalesRepresentativeId:
          type: string

        # 包裹数量
        NumberOfPackages:
          type: int
          
        PickDate:
          type: DateTime?
          
        ShipDate:
          type: DateTime?
          
        # 跟踪代码
        TrackingNumber:
          type: string

        DateReceived:
          type: DateTime?
          
        IsInTransit:
          type: bool

        IsApproved:
          type: bool 
        
        IsInDispute:
          type: bool

        # Volume:
          # type: decimal
          
        # Weight:
          # type: decimal

        # IsDropShip:
          # type: bool
        # DropShipBusinessPartnerId:
          # type: string
          
        RmaDocumentNumber: 
          type: string

        ReversalDocumentNumber:
          type: string
          
        #dateacct timestamp without time zone NOT NULL,
        #deliveryrule character(1) NOT NULL,
        #freightcostrule character(1) NOT NULL,
        #deliveryviarule character(1) NOT NULL,
        #priorityrule character(1) NOT NULL,
        #c_invoice_id numeric(10,0),
        #string GenerateTo
        #sendemail character(1) NOT NULL DEFAULT 'N'::bpchar,
        #ad_user_id numeric(10,0),
        #ad_orgtrx_id numeric(10,0),
        #c_project_id numeric(10,0),
        #c_campaign_id numeric(10,0),
        #c_activity_id numeric(10,0),
        #user1_id numeric(10,0),
        #user2_id numeric(10,0),
        #ref_inout_id numeric(10,0),
        #createconfirm character(1),
        #createpackage character(1),
        #dropship_location_id numeric(10,0),
        #dropship_user_id numeric(10,0),
        #processedon numeric,
        #string TerminalReference:
        
        # 出入库行项
        InOutLines:
          itemType: InOutLine
        
      reservedProperties:
        noDeleted: true
                
      entities:
          
        # 入库/出库行项
        InOutLine:
          
          id: 
            name: LineNumber
            type: string
            #name: SkuId
            #type: SkuId
              
          properties:  

            # 货位 Id.
            LocatorId:
              type: string

            # 产品 Id.
            ProductId:
              type: id-long

            # 属性集实例 Id.
            AttributeSetInstanceId:
              type: string

            Description:
              type: string

            # IsDescription:
              # type: bool

            # 数量单位 Id.
            QuantityUomId:
              type: string

            # 出入库数量.
            MovementQuantity: 
              type: decimal

