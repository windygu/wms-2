#%DDDML 0.1

---
aggregates:
  
  # 订单装运库存保留
  OrderItemShipGrpInvReservation:
    id:
      name: OrderItemShipGrpInvResId
      type: OrderItemShipGrpInvResId
      
    properties:
      ReserveOrderEnumId:
        type: id-ne
      Quantity:
        type: fixed-point
      QuantityNotAvailable:
        type: fixed-point
      ReservedDatetime:
        type: date-time
      CreatedDatetime:
        type: date-time
      PromisedDatetime:
        type: date-time
      CurrentPromisedDate:
        type: date-time
      Priority:
        description: Sets priority for Inventory Reservation
        type: indicator
      SequenceId:
        type: numeric
      OldPickStartDate:
        type: date-time
        
    references:
      OrderShipGroup:
        displayName: OrderShipGroup
        type: OrderShipGroup
        properties:
        - OrderItemShipGrpInvResId.OrderId
        - OrderItemShipGrpInvResId.ShipGroupSeqId
        
    # reservedProperties: {}
    
    valueObjects:
    
      OrderItemShipGrpInvResId:
      
        properties:
          # 订单 Id.
          OrderId:
            type: id-ne
          # 装运组序号
          ShipGroupSeqId:
            type: numeric
          # 订单项（行）序号
          OrderItemSeqId:
            type: id-ne
          # ------------------------
          # 库存单元 Id.
          # InventoryItemId:
            # type: id-ne
          # 产品 Id
          ProductId:
            type: id-long
            length: 60
          # 货位 Id.
          LocatorId: 
            type: string
            length: 50
          # 属性集实例 Id.
          AttributeSetInstanceId:
            type: string
            length: 50
          # ------------------------
            

            