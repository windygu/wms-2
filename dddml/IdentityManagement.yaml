#%DDDML 0.1

---

# ------------------------------
aggregates:

    # --------------- aggregate ---------------
    User:

      id:
        name: UserId
        type: string

      properties:

        UserName:
          type: string
      
        AccessFailedCount:
          type: int
          
        Email:
          type: string

        EmailConfirmed:
          type: bool

        LockoutEnabled:
          type: bool

        LockoutEndDateUtc:
          type: DateTime?

        PasswordHash:
          type: string

        PhoneNumber:
          type: string

        PhoneNumberConfirmed:
          type: bool

        TwoFactorEnabled:
          type: bool

        SecurityStamp:
          type: string
          
        UserRoles:
          itemType: UserRole
          
        UserClaims:
          itemType: UserClaim
          
        UserPermissions:
          itemType: UserPermission
        
        UserLogins:
          itemType: UserLogin
        
      uniqueConstraints:
        UniqueUserName: [UserName]
      
      # ------------------------------
      valueObjects:

        # ------------------------------
        LoginKey:
           
          properties:
          
            LoginProvider:
              type: string

            ProviderKey:
              type: string

      # ------------------------------
      entities:

        # ------------------------------
        UserRole:
          
          id:
            name: RoleId
            type: string
          
          globalId:
            name: UserRoleId
            
        # ------------------------------
        UserClaim:
        
          id:
            name: ClaimId
            type: int
            
          globalId:
            name: UserClaimId
            
          properties:
            
            ClaimType:
              type: string

            ClaimValue:
              type: string

        # ------------------------------
        UserPermission:
          
          id:
            name: PermissionId
            type: string
            
          globalId:
            name: UserPermissionId
            
        UserLogin:
          
          id:
            name: LoginKey
            type: LoginKey
          
          globalId:
            name: UserLoginId
            type: UserLoginId
            
      # ------------------------------
      methods:
      
        Create:
          authorizationEnabled: true
          requiredAnyRole: [SystemAdministrator]
          requiredAnyPermission: [UserManagement]
          
        Patch:
          authorizationEnabled: true
          requiredAnyRole: [SystemAdministrator]
          requiredAnyPermission: [UserManagement]

        Delete:
          authorizationEnabled: true
          requiredAnyRole: [SystemAdministrator]
          requiredAnyPermission: [UserManagement]
    