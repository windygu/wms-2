#%DDDML 0.1

---

# ------------------------------
aggregates:
              
    # ----------------------- aggregate -------------------------
    # 库存移动单（调拨单）
    Movement:
      id:
        name: DocumentNumber
        type: string
        
      properties:
      
        # 单据状态 Id.
        DocumentStatusId:
          type: string
          commandType: DocumentAction
          commandName: DocumentAction
          
          # -------------------------------------
          # 单据状态的状态机
          stateMachine:
            # 转换
            transitions:
            
            - sourceState: null
              trigger: null
              targetState: "Drafted"
              
            - sourceState: "Drafted"
              trigger: "Void"
              targetState: "Voided"
              
            - sourceState: "Drafted"
              trigger: "Complete"
              targetState: "Completed"
              # 守备条件（如果不是在途单据，直接转换到“已完成”状态）
              guard:
                Java: "{this}.getIsInTransit() == false"
                CSharp: "{this}.IsInTransit == false"
                PropertyConjunction:
                  IsInTransit: false
              
            - sourceState: "Drafted"
              trigger: "Complete"
              targetState: "InProgress"
              # 守备条件（如果是在途单据，转换到“进程中”状态）
              guard:
                Java: "{this}.getIsInTransit() == true"
                CSharp: "{this}.IsInTransit == true"
                PropertyConjunction:
                  IsInTransit: true
                
            - sourceState: "InProgress"
              trigger: "Confirm"
              targetState: "Complete"
              
            - sourceState: "Completed"
              trigger: "Close"
              targetState: "Closed"
              
            - sourceState: "Completed"
              trigger: "Reverse"
              targetState: "Reversed"
              guard:
                Java: "{this}.getIsInTransit() == false"
                CSharp: "{this}.IsInTransit == false"
                PropertyConjunction:
                  IsInTransit: false
              
          # -------------------------------------
          
        MovementDate:
          type: DateTime
        
        Posted:
          type: bool
        
        Processed:
          type: bool
          
        Processing:
          type: string
        
        DateReceived:
          type: DateTime
        
        DocumentTypeId:
          referenceType: DocumentType

        IsInTransit:
          type: bool
          
        IsApproved:
          type: bool
        
        ApprovalAmount:
          type: decimal
          
        ShipperId:
          type: string
        
        SalesRepresentativeId:
          type: string
        
        BusinessPartnerId:
          type: string
        
        ChargeAmount:
          type: decimal
        
        CreateFrom:
          type: string
          
        FreightAmount:
          type: decimal
        
        ReversalDocumentNumber:
          type: string
        
        #POReference:
        #  type: string
          
        WarehouseIdFrom:
          type: string
        
        WarehouseIdTo:
          type: string
        
        Description:
          type: string

        # ------------------------------------
        # 移动单行项
        MovementLines:
          itemType: MovementLine
          
      entities:
      
        MovementLine:
          id: 
            name: LineNumber
            type: string
        
          properties:
            
            # 移动数量
            MovementQuantity:
              type: decimal
              displayName: Quantity of a product moved.
              description: The Movement Quantity indicates the quantity of a product that has been moved. 

            # 产品 Id.
            ProductId:
              type: id-long
              
            # 源货位 Id.
            LocatorIdFrom:
              type: string
              
            # 目标货位 Id.
            LocatorIdTo:
              type: string
              
            # 属性集实例 Id.
            AttributeSetInstanceId:
              type: string
              
            # AttributeSetInstanceIdTo:
              # type: string
              
            Processed:
              type: bool

            # dd_orderline_id numeric(10,0),

            ReversalLineNumber:
              type: string
        
      # --------------------------------------------
      # 方法
      methods:
      
        # 对生成的方法进行设置
        Patch:
          verificationLogic:
            Java: >
              if (!"Drafted".equalsIgnoreCase({this}.getDocumentStatusId())) { throw new IllegalArgumentException("DocumentStatus error."); }
              
        # ----------------------------
        # # 完成
        # Complete:
          # parameters:
        # # 关闭
        # Close:
          # parameters:
        # # 取消
        # Void:
          # parameters:
        # # 反转
        # Reverse:
          # parameters:
          
    
        # --------------------------------------
        # 添加行项
        AddLine:
          parameters:
            LineNumber:
              type: string
            # 产品 Id.
            ProductId:
              type: id-long
            # 源货位 Id.
            LocatorIdFrom:
              type: string
            # 目标货位 Id.
            LocatorIdTo:
              type: string
            # --------------------------------
            # 属性集实例。这里是一个 Map
            AttributeSetInstance:
              type: map
            Description:
              type: string
            # 数量单位 Id.
            QuantityUomId:
              type: string
            # 出入库数量.
            MovementQuantity: 
              type: decimal
        
      # --------------------------------------------
      metadata:
        # NoEventSourcing: true
        JavaAggregateApplicationServiceImplementClassName: MovementApplicationServiceImpl
          

          